<!DOCTYPE html>
<html>
  <!--From https://codepen.io/frytyler/pen/EGdtg-->
  <head>
    <meta charset="UTF-8" />
    <title>ML API</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Arimo"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Hind:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <body>
    <div class="login">
      <h1>Car Price Analysis</h1>

      <!-- Main Input For Receiving Query to our ML -->
      <img src="./fiat_car.jpeg" alt="Fiat500_Car_Img"/>
      <form action="{{ url_for('predict')}}" method="post">
        <input
          type="number"
          name="engine power"
          placeholder="Engine Power"
          required="required"
        />
        <br />
        <input
          type="number"
          name="age in days"
          placeholder="Age in Days"
          required="required"
        />
        <br />
        <input type="number" name="km" placeholder="Km" required="required" />
        <br />
        <input
          type="number"
          name="previous owner"
          placeholder="Previous owner"
          required="required"
        />
        <br />
        <input
          type="number"
          name="lounge"
          placeholder="Lounge"
          required="required"
        />
        <br />
        <input type="number" name="pop" placeholder="Pop" required="required" />
        <br />
        <input
          type="number"
          name="sport"
          placeholder="Sport"
          required="required"
        />
        <br />
        <button type="submit" class="btn btn-primary btn-block btn-large">
          Predict
        </button>
      </form>

      <br />
      ${{ prediction_text }}
      <br/>
    </div>
  </body>
</html>
